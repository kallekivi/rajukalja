<!DOCTYPE html>
<html>
<head>
    <title>musiikki1</title>
    <style>
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Musa Corner</h1>
    
    <audio id="song1" controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 

    <audio id="song2" controls>
        <source src="song2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 

    <button onclick="playAudio1()">musiikki 1</button>
    <button onclick="playAudio2()">musiikki 2</button>

    <script>
        var song1 = document.getElementById("song1");
        var song2 = document.getElementById("song2");
        
        function playAudio1() {
            song1.play();
        }

        function playAudio2() {
            song2.play();
        }
    </script>
</body>
</html>
