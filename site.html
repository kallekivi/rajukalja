<!DOCTYPE html>
<html>
<head>
    <title>Hello World Button</title>
</head>
<body>

<h1>Hello World Button</h1>

<!-- Button to trigger the "sayHello" function -->
<button onclick="sayHello()">Click me</button>

<!-- Paragraph where "Hello, world!" will be displayed -->
<p id="output"></p>

<!-- JavaScript code -->
<script>
    // Function to display "Hello, world!" when the button is clicked
    function sayHello() {
        document.getElementById("output").innerText = "Hello, world!";
    }
</script>

</body>
</html>
